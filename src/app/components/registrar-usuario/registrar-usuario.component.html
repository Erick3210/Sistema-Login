<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      



        <style>
            /* Estilos para centrar el h1 */
            h1 {
                text-align: center;
                margin-top: 10px; /* Ajusta la distancia desde la parte superior seg√∫n tu preferencia */
            }

            p{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div *ngIf="!loading" class="body">
                <img class="logo" src="../../../assets/img/login.PNG" alt="Login">
                <h1>Registrarse</h1>

                <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" formControlName="email"  placeholder="name@example.com">
                        <label>Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" formControlName="password"  placeholder="Password">
                        <label>Password</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" formControlName="repetirPassword"  placeholder="Repetir Password">
                        <label>Repetir Password</label>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary btn-lg" type="submit">Aceptar</button>
                    </div>           
                    <p><a routerLink="/login">Volver</a></p>
                </form>

            </div><!-- comment -->
            
           <app-spinner *ngIf="loading"></app-spinner>
        </div>
    </body>
</html>
